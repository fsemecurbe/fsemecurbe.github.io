<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Evolution de la population sur 150 ans</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css" rel="stylesheet" />
<style>
         body { margin: 0; padding: 0; }
         #map { position: absolute; top: 0; bottom: 0; width: 100%; }
		          .legend {
             background-color: #fff;
             border-radius: 3px;
             bottom: 5px;
             box-shadow: 0 1px 2px rgba(0,0,0,0.10);
             font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
             padding: 5px;
             position: absolute;
             right: 10px;
             z-index: 1;
         }
         .legend h4 { margin: 0 0 5px;  }
		 
		          .legend div span {
             border-radius: 50%;
             display: inline-block;
             height: 10px;
             margin-right: 2px;
             width: 10px;
         }
		 
         .options {
             background-color: #fff;
             border-radius: 3px;
             bottom: 5px;
             box-shadow: 0 1px 2px rgba(0,0,0,0.10);
             font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
             padding: 5px;
             position: absolute;
             left: 10px;
             z-index: 1;
         }
         
         .alignright{ float: right}

         .alignleft{ float: left}

         .popup h4 {
             margin: 0 0 5px;
         }

    </style>
</head>
<body>

<div id="map"></div>
<div id='options' class='options'>
    <div id='year'>Année de la population : 1880</div>
     <input type="range" id="year-modifier"
            min="1880" max="2015" value="0" step="5"
            onchange="changeYear(this.value)" oninput="changeYear(this.value)">
</div>

<div id='legend' class='legend'>
    <h4>Population density</h4>
	<div><span style='background-color: #d7191c'></span> > 10 </div>
	<div><span style='background-color: #f17c4a'></span> 5 - 10</div>
    <div><span style='background-color: #fec980'></span>  2 - 5</div>
    <div><span style='background-color: #ffffbf'></span> -2 - 2</div>
    <div><span style='background-color: #c7e6db'></span>-5 - -2</div>
    <div><span style='background-color: #81bad8'></span> -10 - -5</div>
    <div><span style='background-color: #2c7bb6'></span> < -10 </div>
</div>


<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoiZnJhbmNvaXNzZW1lY3VyYmUiLCJhIjoiY2tkdW4wOGo5Mjl5MDJ4dHZ6NDhwc2R0ZSJ9.-gj4o_wpvohdGlG4Khg6_A'
var map = new mapboxgl.Map({
container: 'map',
style: 'mapbox://styles/mapbox/streets-v11',

zoom: 12
});

map.fitBounds([
[-5.493164, 41.771312],
[8.437500, 51.585474]
]);

var year = 1960; 
map.on('load', function () {
map.addSource('population', {
'type': 'vector',
'url': 'mapbox://francoissemecurbe.18bq5r7u'
});
map.addLayer({
'id': 'population',
'type': 'fill',
'source': 'population',
'source-layer': 'population_carreau-56ic8i',
'layout': {},
'paint': {
'fill-color': [
'interpolate',
['linear'],
['get', 'EP_1880'],
-10000000,
'#2c7bb6',
-10,
'#81bad8',
-5,
'#c7e6db',
-2,
'#ffffbf',
2,
'#fec980',
5,
'#f17c4a',
10,
'#d7191c'
],
'fill-opacity': 0.75
}
});
});
map.addControl(new mapboxgl.NavigationControl());

function changeYear(yearValue){
         year = yearValue;
		 var yearDiv = document.getElementById('year');
         yearDiv.innerHTML ='Année de la population : ' + year;
		 map.setPaintProperty('population','fill-color',[
'interpolate',
['linear'],
['get', 'EP_'+ year],
-10000000,
'#2c7bb6',
-10,
'#81bad8',
-5,
'#c7e6db',
-2,
'#ffffbf',
2,
'#fec980',
5,
'#f17c4a',
10,
'#d7191c'
]);
     }


</script>
 
</body>
</html>
